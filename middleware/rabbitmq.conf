# Logging â€” turn off console and file logs (you can still log to syslog or external)
log.console = false
log.file = false
log.default.level = error

# Enable TCP keepalive
tcp_listen_options.keepalive = true

# Increase frame size (in bytes)
frame_max = 262144  # 256 KB

# Set heartbeat interval in seconds
heartbeat = 2400  # 40 minutes
